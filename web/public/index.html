<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hefang Bot Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .login-box {
      background: white;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .login-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .login-box p {
      color: #666;
      margin-bottom: 30px;
    }
    
    .discord-btn {
      background: #5865F2;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    
    .discord-btn:hover {
      background: #4752C4;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
    }
    
    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid #5865F2;
    }
    
    .logout-btn {
      background: #ed4245;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .logout-btn:hover {
      background: #c03537;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    
    .stat-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: #666;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .data-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .data-section h2 {
      margin-bottom: 20px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }
    
    tr:hover {
      background: #f8f9fa;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 20px;
    }
    
    .error-msg {
      background: #ed4245;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [stats, setStats] = useState(null);
      const [users, setUsers] = useState([]);
      const [giveaways, setGiveaways] = useState([]);
      const [error, setError] = useState('');
      
      useEffect(() => {
        checkAuth();
      }, []);
      
      useEffect(() => {
        if (user) {
          fetchData();
        }
      }, [user]);
      
      const checkAuth = async () => {
        try {
          const res = await axios.get('http://localhost:3000/auth/user', { withCredentials: true });
          if (res.data.authenticated) {
            setUser(res.data.user);
          }
        } catch (err) {
          console.error('Auth check failed:', err);
        } finally {
          setLoading(false);
        }
      };
      
      const fetchData = async () => {
        try {
          const [statsRes, usersRes, gaRes] = await Promise.all([
            axios.get('http://localhost:3000/api/stats', { withCredentials: true }),
            axios.get('http://localhost:3000/api/users', { withCredentials: true }),
            axios.get('http://localhost:3000/api/giveaways', { withCredentials: true })
          ]);
          
          setStats(statsRes.data);
          setUsers(usersRes.data);
          setGiveaways(gaRes.data);
        } catch (err) {
          setError('Failed to fetch data');
          console.error(err);
        }
      };
      
      const handleLogin = () => {
        window.location.href = 'http://localhost:3000/auth/discord';
      };
      
      const handleLogout = () => {
        window.location.href = 'http://localhost:3000/auth/logout';
      };
      
      if (loading) {
        return <div className="loading">Loading...</div>;
      }
      
      if (!user) {
        return (
          <div className="login-container">
            <div className="login-box">
              <h1>ü§ñ Hefang Bot</h1>
              <p>Owner Dashboard</p>
              <button onClick={handleLogin} className="discord-btn">
                <span>üéÆ</span>
                Login with Discord
              </button>
            </div>
          </div>
        );
      }
      
      return (
        <div className="container">
          <div className="header">
            <div className="user-info">
              <img 
                src={`https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`}
                alt="Avatar"
                className="avatar"
              />
              <div>
                <h2>{user.username}#{user.discriminator}</h2>
                <p style={{ color: '#666', fontSize: '14px' }}>Owner Dashboard</p>
              </div>
            </div>
            <button onClick={handleLogout} className="logout-btn">
              Logout
            </button>
          </div>
          
          {error && <div className="error-msg">{error}</div>}
          
          {stats && (
            <div className="stats-grid">
              <div className="stat-card">
                <div className="stat-icon">üë•</div>
                <div className="stat-value">{stats.users}</div>
                <div className="stat-label">Total Users</div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">üéÅ</div>
                <div className="stat-value">{stats.giveaways}</div>
                <div className="stat-label">Total Giveaways</div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">‚ú®</div>
                <div className="stat-value">{stats.activeGiveaways}</div>
                <div className="stat-label">Active Giveaways</div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">üé§</div>
                <div className="stat-value">{stats.tempVoiceSetups}</div>
                <div className="stat-label">Voice Setups</div>
              </div>
            </div>
          )}
          
          <div className="data-section">
            <h2>üí∞ Top Users by Balance</h2>
            <table>
              <thead>
                <tr>
                  <th>User ID</th>
                  <th>Guild ID</th>
                  <th>Balance</th>
                  <th>Daily Streak</th>
                </tr>
              </thead>
              <tbody>
                {users.slice(0, 10).map(u => (
                  <tr key={u._id}>
                    <td>{u.userId}</td>
                    <td>{u.guildId}</td>
                    <td>üí∞ {u.balance}</td>
                    <td>üî• {u.dailyStreak}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
          
          <div className="data-section">
            <h2>üéÅ Recent Giveaways</h2>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Prize</th>
                  <th>Winners</th>
                  <th>Participants</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                {giveaways.slice(0, 10).map(g => (
                  <tr key={g._id}>
                    <td>{g.giveawayId}</td>
                    <td>{g.prize}</td>
                    <td>{g.winners}</td>
                    <td>{g.participants.length}</td>
                    <td>{g.ended ? '‚ùå Ended' : '‚úÖ Active'}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
